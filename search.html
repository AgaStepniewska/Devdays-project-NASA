        <section id="searchJob" class="row">
            <div class="col-12 title"><img src="images/NASA_logo_lrg.png" class="logo"><h1>Find your perfect Job</h1></div>

            <!-- list of locations used by jQuery to filter jobs -->
            <div class="row">
                <div class="col-4 col-m-12 col-s-12">
                    <select class="locationselect">
                        <option value=".locationId-all">All openings</option>
                        <option value=".locationId-2412">Hampton, VA</option>
                        <option value=".locationId-2404">ARC (Moffett Field, CA)</option>

                        <option value=".locationId-2405">AFRC (Edwards AFB, CA)</option> 
                    </select>
                </div>
              <!-- list of series used by jQuery to filter jobs -->  
                <div class="col-4 col-m-12 col-s-12">

                        <option value='.EngineeringTechnical'>Engineering Technical</option>
